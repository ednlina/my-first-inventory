{% extends 'inventory/base.html' %}

{% block content %}
    <div class="inv">
        {% if item.published_date %}
            <div class="date">
                {{ item.published_date }}
            </div>
        {% endif %}
        <h1>{{ item.title }}</h1>
        <p>{{ item.text|linebreaksbr }}</p>
    </div>
{% endblock %}
